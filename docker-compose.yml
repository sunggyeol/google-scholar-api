services:
  # Google Scholar API service
  api:
    build: .
    container_name: google-scholar-api
    network_mode: host
    environment:
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
      - REDIS_ENABLED=true
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8765
    volumes:
      - ./src:/app/src:ro
      - ./pyproject.toml:/app/pyproject.toml:ro
    restart: unless-stopped

